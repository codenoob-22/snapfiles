{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block user_or_authenticate %}
    <a href="{% url 'signup' %}"> Signup ? </a>
{% endblock %}

{% block content %}
<p> Login:</p>
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit"> Login </button>
</form>
{% endblock %}
